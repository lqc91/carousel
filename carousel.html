<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/carousel.css">
	<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="./js/carousel.js"></script>
</head>
<body style="padding:20px;">
	<!-- data-setting 节点属性配置参数 -->
	<!-- 在HTML中设置便于针对不同的样式配置不同的参数 -->
	<!-- JSON中0.9不可省略为.9? -->
	<div class="J_Poster poster-main" data-setting='{
		"width":900,
		"height":270,
		"posterWidth":640,
		"posterHeight":270,
		"scale":0.8,
		"speed":600,
		"autoPlay":true,
		"delay":3000,
		"verticalAlign":"middle"
	}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item"><a href="#"><img src="./img/1.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/2.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/3.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/4.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/5.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/4.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/5.jpg" alt="" width="100%"></a></li>
		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>
	<div class="J_Poster poster-main" data-setting='{
		"width":1000,
		"height":270,
		"posterWidth":640,
		"posterHeight":270,
		"scale":0.8,
		"speed":600,
		"autoPlay":true,
		"delay":3000,
		"verticalAlign":"middle"
	}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item"><a href="#"><img src="./img/1.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/2.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/3.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/4.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/5.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/3.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/4.jpg" alt="" width="100%"></a></li>
			<li class="poster-item"><a href="#"><img src="./img/5.jpg" alt="" width="100%"></a></li>
		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>
	<script>
		$(function(){
			// Carousel var carousel = new Carousel($(".j_Poster").eq(0));
			Carousel.init($(".J_Poster"));
		});
	</script>
</body>
</html>
